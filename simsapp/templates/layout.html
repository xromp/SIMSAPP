<!DOCTYPE html>
<html lang="en" ng-cloak>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Information Management System | </title>
         <!-- No Cache BEGIN -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="no-cache">

     <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/dist/css/bootstrap.min.css')}}">

     <link rel="stylesheet" href="{{ url_for('static', filename='assets/custom/css/custom.min.css')}}">
     <base href="/">
  </head>
<body class="nav-md">
  <div class="container body">

    {% include "global/top-nav-tpl.html"%}
      <div class="right_col" role="main">
      {% block body%}
      {% endblock%}
      </div>
    {% include "global/footer-tpl.html"%}
    </div>

  <script>
    var baseUrl = '{{config['BASEURL']}}';
    var baseUrlApi = '{{config['BASEURLAPI']}}';
  </script>
  <script type="text/javascript" src="{{url_for('static', filename='assets/jquery/dist/jquery.min.js')}}"></script>

  <script type="text/javascript" src="{{url_for('static', filename='assets/iCheck/icheck.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='assets/switchery/dist/switchery.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='assets/custom/js/custom.min.js')}}"></script>

</html>
